<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Đăng ký</title>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm p-4" style="width: 450px;">
        <h2 class="text-center mb-4">Đăng ký</h2>

        <form id="registerForm">
            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên:</label>
                <input type="text" id="fullname" name="fullname" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="passwd" class="form-label">Mật khẩu:</label>
                <input type="password" id="passwd" name="passwd" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
        </form>

        <div id="msgBox" class="alert mt-3 d-none"></div>

        <p class="mt-3 text-center">
            Đã có tài khoản?
            <a th:href="@{/login}">Đăng nhập</a>
        </p>
    </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const fullname = document.getElementById("fullname").value;
    const email = document.getElementById("email").value;
    const passwd = document.getElementById("passwd").value;

    try {
        const res = await fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ fullname, email, passwd })
        });

        const msgBox = document.getElementById("msgBox");
        msgBox.classList.remove("d-none");

        if (!res.ok) {
            msgBox.classList.add("alert-danger");
            msgBox.textContent = await res.text();
            return;
        }

        msgBox.classList.add("alert-success");
        msgBox.textContent = "Đăng ký thành công! Chuyển hướng đến trang đăng nhập...";
        setTimeout(() => window.location.href = "/login", 2000);
    } catch (err) {
        console.error(err);
    }
});
</script>
</body>
</html>
